
<div>
    <h2><span>Dummy</span> {{vm.dummy.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.dummy.name}}</span>
        </dd>
        <dt><span>Username</span></dt>
        <dd>
            <span>{{vm.dummy.username}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.dummy.email}}</span>
        </dd>
        <dt><span>Website</span></dt>
        <dd>
            <span>{{vm.dummy.website}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="dummy-detail.edit({id:vm.dummy.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
