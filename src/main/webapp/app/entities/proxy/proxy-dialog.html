
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProxyLabel">Create or edit a Proxy</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.proxy.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.proxy.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_api">Api</label>
            <input type="text" class="form-control" name="api" id="field_api"
                    ng-model="vm.proxy.api"
                    required/>
            <div ng-show="editForm.api.$invalid">
                <p class="help-block"
                    ng-show="editForm.api.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contentType">Content Type</label>
            <input type="text" class="form-control" name="contentType" id="field_contentType"
                    ng-model="vm.proxy.contentType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_header">Header</label>
            <input type="text" class="form-control" name="header" id="field_header"
                    ng-model="vm.proxy.header"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateModified">Date Modified</label>
                <div class="input-group">
                    <input id="field_dateModified" type="text" class="form-control" name="dateModified" uib-datepicker-popup="{{dateformat}}" ng-model="vm.proxy.dateModified" is-open="vm.datePickerOpenStatus.dateModified"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateModified')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
