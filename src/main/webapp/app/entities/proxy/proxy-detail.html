
<div>
    <h2><span>Proxy</span> {{vm.proxy.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Api</span></dt>
        <dd>
            <span>{{vm.proxy.api}}</span>
        </dd>
        <dt><span>Content Type</span></dt>
        <dd>
            <span>{{vm.proxy.contentType}}</span>
        </dd>
        <dt><span>Header</span></dt>
        <dd>
            <span>{{vm.proxy.header}}</span>
        </dd>
        <dt><span>Date Modified</span></dt>
        <dd>
            <span>{{vm.proxy.dateModified | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="proxy-detail.edit({id:vm.proxy.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
